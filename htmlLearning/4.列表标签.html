<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.列表标签</title>
</head>
<body>
       <!--
            无序列表   ul(unorder list)
                   type属性可以修改列表项前面的符号
            有序列表   ol(order list)
            列表项     li(list item)

       -->
   <ul type="none">
       <li>赵四</li>
       <li>刘能</li>
       <li>小沈阳</li>
       <li>宋小宝</li>
   </ul>

   <ol>
       <li>赵四</li>
       <li>刘能</li>
       <li>小沈阳</li>
       <li>宋小宝</li>
   </ol>
</body>
</html>
