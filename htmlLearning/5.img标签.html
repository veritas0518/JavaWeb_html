<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.img标签</title>
</head>
<body>
      <!--
          img标签         是图片标签，用来显示图片
          src属性         可以设置图片的路径
          width属性       设置图片的宽度
          height属性      设置图片的高度
          border属性      设置图片的边框大小
          alt属性         设置当指定路径找不到图片时，用来代替显示的文本内容

        **在JavaSE中路径也分为相对路径和绝对路径**
          相对路径      从工程名开始算

          绝对路径      盘符:/目录/文件名


        **在web中路径分为相对路径和绝对路径两种**
          相对路径：
            .         表示当前文件所在的目录
            ..        表示当前文件所在的上一级目录
            文件名     表示当前文件所在目录的文件，相当于 ./文件名        ./可以省略

          绝对路径：
            格式是：http://ip:port/工程名/资源路径
      -->
<img src="../img/img1.jpg" width="120" height="150" border="5" alt="找不到"/>

</body>
</html>
