<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.超链接</title>
</head>
<body>
        <!--
            **a标签是超链接，在网页中所有点击之后可以跳转的内容都是超链接** 全称：anchor
            href属性设置链接到的地址  全称：Hypertext
            target属性设置哪个目标进行跳转  target(目标)
            1.      _self    表示当前页面(默认值)
            2.      _blank   表示新窗口页面来进行跳转
        --->
<a href="http://www.baidu.com">百度</a><br>
<a href="http://www.baidu.com" target="_self">百度_self</a><br>
<a href="http://www.baidu.com" target="_blank">百度_blank</a><br>


</body>
</html>
