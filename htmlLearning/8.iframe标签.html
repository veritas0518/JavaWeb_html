<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.iframe标签</title>
</head>
<body>
        <!--
            **iframe标签可以在页面上开辟一个小区域显示一个单独的页面**

              iframe和a标签组合使用的步骤：
              1.在iframe标签中使用name属性定义一个名称
              2.在a标签的target属性上设置iframe的name属性值,这样就能在小窗口里跳转页面

            li      菜单标签
        -->
        我是一个单独的标签<br>
        <iframe src="2.标题标签.html" width="500" height="400" name="abc"></iframe>
        <br/>
        <br/>
        <ul>
            <li><a href="0.hello.html" target="abc">hello.html</a></li>
            <li><a href="4.列表标签.html" target="abc">列表标签.html</a></li>
        </ul>
</body>
</html>
