<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.标题标签的使用</title>
</head>
<body>
    <!--
    标题只有 h1-h6 都是标题标签
    h1最大，h6最小
        align 属性是对齐属性
        left      左对齐
        center    居中
        right     右对齐
    -->
    <h1 align="left">标题1</h1>
    <h2 align="center">标题2</h2>
    <h3 align="right">标题3</h3>
    <h4>标题4</h4>
    <h5>标签5</h5>
    <h6>标签6</h6>


</body>
</html>
