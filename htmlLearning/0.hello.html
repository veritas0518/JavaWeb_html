<!DOCTYPE html>   <!-- 约束，声明-->
<html lang="zh_CN">  <!-- html的标签表示html的开始  lang="en"表示支持的是英文 lang="zh_CN"表示的是中文-->
<!--html标签中一般分为两部分，分别是head和body-->
<head> <!-- 表示头部信息，一般包括三部分内容，title标签，css样式,js代码-->
    <meta charset="UTF-8">  <!-- 表示当前页面使用UTF-8字符集-->
    <title>京东</title>  <!-- 表示标题-->
</head>
        <!--
            标签分为基本属性和事件属性：
            1.基本属性，如：bgcolor是背景颜色（background）  ==>  可以修改简单的样式效果

            2.事件属性，如：onclick表示(点击)事件            ==>  可以直接设置事件响应后的代码

             ☆alert()是javaScript语言提供的一个警告框函数，它可以接收任意参数，参数就是警告框的函数信息

        -->
<body bgcolor="#ffe4c4">  <!--body标签是整个html页面显示的主体内容 -->

hello
<button onclick="alert('这是我第一次写js')">按钮</button>
<hr/>  <!-- 水平线 -->
<br/>world  <!-- 换行 -->

</body>
</html>
