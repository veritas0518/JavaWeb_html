<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
        <!--
            div标签      默认独占一行
            span标签     它的长度是封装数据的长度，里面的文字有多长，标签就有多长
            p段落标签     默认会在段落的上方和下方会空出一行来（如果有就不再空）
        -->
        <div>div标签1</div>
        <div>div标签2</div>
        <span>span标签1</span>
        <span>span标签2</span>
        <p>p段落标签1</p>
        <p>p段落标签2</p>
        1
</body>
</html>
