<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.表格标签</title>
</head>
<body>
        <!--
             table   表格标签（整体上一个大的表格）
                 >border        设置表格边框
                 >width         设置宽度
                 >height        设置高度
                 >align         设置表格相对于页面的对齐方式
                 >cellspacing   设置单元格间距
             b       加粗标签
             tr      行标签
             th      表头标签（相当于加粗居中）<td align="center"><b>1.1</b></td>
             td      单元格标签（表格里面一个个小的格子）
                  >align 设置单元格文本对齐方式
         -->

<table align="center" border="1" width="300" height="300" cellspacing="0">
    <tr>
        <td align="center"><b>1.1</b></td>
        <th>1.2</th>
        <td>1.3</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>

</body>
</html>
